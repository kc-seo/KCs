site:
  # --- KC BRANDING ---
  name: Knowledge Click DFY Agency
  site: 'https://knowledgeclick.com' # Use your actual domain here
  base: '/'
  trailingSlash: false

  # Replace this with your Google Search Console verification ID
  googleSiteVerificationId: null 

# Default SEO metadata
metadata:
  title:
    default: Knowledge Click | DFY AI Websites & Automation
    template: '%s | Knowledge Click'
  description: "Leverage AI and human expertise to scale your business. We offer Done-For-You Website Design, Chatbot Automation, and SEO services."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Knowledge Click DFY Agency
    images:
      # Replace this with a path to your actual Knowledge Click logo or brand image
      - url: '~/assets/images/knowledge-click-default.png' 
        width: 1200
        height: 628
    type: website
  twitter:
    # Update these Twitter/X handles to your agency's account
    handle: '@knowledgeclick' 
    site: '@knowledgeclick'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' 
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' 
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # Add your Google Analytics 4 ID (e.g., "G-XXXXXXXXXX") here

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
